version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.3
    container_name: gis_postgis
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gis_adicciones}
      POSTGRES_USER: ${POSTGRES_USER:-gisuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gispassword}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - gis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gisuser} -d ${POSTGRES_DB:-gis_adicciones}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  geoserver:
    image: kartoza/geoserver:2.23.0
    container_name: gis_geoserver
    environment:
      GEOSERVER_ADMIN_USER: ${GEOSERVER_ADMIN_USER:-admin}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD:-admin123}
      GEOSERVER_DATA_DIR: /opt/geoserver/data_dir
    ports:
      - "8080:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    networks:
      - gis_network
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  # Jupyter + Leafmap (reemplaza a Kepler.gl)
  jupyter:
    image: quay.io/jupyter/scipy-notebook:latest
    container_name: gis_jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
    user: root
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
    ports:
      - "8888:8888"
    command: >
      bash -c "pip install leafmap geopandas sqlalchemy psycopg2-binary folium mapclassify geoalchemy2  &&
               start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - gis_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: gis_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gis_network
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  mapstore:
    image: geosolutionsit/mapstore2:2023.02.02
    container_name: mapstore
    ports:
      - "8082:8080"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx1024m
    depends_on:
      - postgis
      - geoserver
    networks:
      - gis_network
    restart: unless-stopped

  webapp:
    image: nginx:alpine
    container_name: webapp-mapas
    ports:
      - "8083:80"
    volumes:
      - ./webapp:/usr/share/nginx/html:ro
    networks:
      - gis_network
    restart: unless-stopped

volumes:
  postgis_data:
  geoserver_data:
  pgadmin_data:

networks:
  gis_network:
    driver: bridge
